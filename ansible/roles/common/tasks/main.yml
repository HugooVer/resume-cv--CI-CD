---

- name: Deploy html
  ansible.builtin.copy:
    src: ../html_build/cv.html
    dest: /opt/website_cv/html/cv.html
    owner: root
    group: root
    mode: '0644'

- name: Deploy css
  ansible.builtin.copy:
    src: ../html_build/cv.css
    dest: /opt/website_cv/html/cv.css
    owner: root
    group: root
    mode: '0644'

- name: Upload pdf
  ansible.builtin.copy:
    src: ../pdf/cv.pdf
    dest: /home/ubuntu/test
    owner: ubuntu
    group: ubuntu
    mode: '0644'
