<!DOCTYPE html>
<html lang="$lang$">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title$</title>
  $if(css)$
  <link rel="stylesheet" href="$css$">
  $endif$
</head>
<body>

  <header>
    <div class="header-left">
      <h1>$NAME$</h1>
      <p class="job-title">$job_title$</p>
      <p class="subtitle">$subtitle$</p>
    </div>
    <div class="header-right">
      <p>$label_phone$ $PHONE$</p>
      <p>Email: <a href="mailto:$MAIL$">$MAIL$</a></p>
      <p>GitHub: <a href="https://github.com/HugooVer">github.com/HugooVer</a></p>
      <p>$location$</p>
    </div>
  </header>

  <main>
    $body$
  </main>

</body>
</html>
